server:
  port: 8100
spring:
  application:
    name: payroll-api
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:devs-payroll-api
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URL:http://localhost:8761/eureka}
